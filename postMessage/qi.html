<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>qi</title>
<style>
	#input {
		margin: 20px;
		width: 260px;
	}
</style>
</head>
<body>
    <input type="text" id="input" placeholder="http://qi.winters.com:8080/qi.html">



    <script>
    	
        $('#input').addEventListener('input', function(){
            window.parent.postMessage(this.value, '*');//postMessage原理在此
        })
        
        window.addEventListener('message',function(e) {
            $('#input').value = e.data
            console.log(e.data);
        });
        
        function $(id){
        return document.querySelector(id);
        }


    </script>
</body>
</html>
