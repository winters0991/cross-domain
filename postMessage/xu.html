<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>降域</title>
<style>
	.ct {
		width: 900px;
		margin: 0 auto;
	}
	.main {
		float: left;
		width: 400px;
		height: 300px;
		border: 1px solid #ccc;
	}
	.main input {
		margin: 20px;
		width: 260px;
	}
    iframe{
    float: right;
    width: 400px;
    height: 300px;
    border: 1px solid #ccc;
    }

</style>
</head>
<body>
    <div class="ct">
      <h1>使用postMessage实现跨域</h1>
      <div class="main">
        <input type="text" placeholder='http://xu.winters.com:8080/xu.html'>
      </div>
      <iframe src="http://localhost:8080/qi.html" frameborder="0"></iframe>
    </div>
</body>

<script>
	
	$('.main input').addEventListener('input', function(){
		window.frames[0].postMessage(this.value, '*')//postMessage原理在此
	})

	window.addEventListener('message', function(e){
		$('.main input').value = e.data
		console.log(e.data)
	})

	function $(id){
		return document.querySelector(id)
	}
</script>
</html>
