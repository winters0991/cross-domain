<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>降域</title>
<style>
	.ct {
		width: 900px;
		margin: 0 auto;
	}
	.main {
		float: left;
		width: 400px;
		height: 300px;
		border: 1px solid #ccc;
	}
	.main input {
		margin: 20px;
		width: 260px;
	}
    iframe{
    float: right;
    width: 400px;
    height: 300px;
    border: 1px solid #ccc;
    }

</style>
</head>
<body>
    <div class="ct">
      <h1>使用降域实现跨域</h1>
      <div class="main">
        <input type="text" placeholder='http://xu.winters.com:8080/xu.html'>
      </div>
      <iframe src="http://qi.winters.com:8080/qi.html" frameborder="0"></iframe>
    </div>
</body>

<script>
	
document.querySelector('.main input').addEventListener('input', function(){
	console.log(this.value)
	window.frames[0].document.querySelector('input').value = this.value
})

document.domain = 'winters.com'//降域原理在此
</script>
</html>
